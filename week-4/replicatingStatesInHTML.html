<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="btnParent">

    </div>

    <script>
        let state = {
            count: 0,
        }

        function btnRendering() {
            const parentDiv = document.getElementById("btnParent");
            parentDiv.innerHTML = "";
            const childBtn = createBtn(state.count);
            parentDiv.appendChild(childBtn);
        }

        function createBtn(state) {
            const btn = document.createElement("button");
            btn.textContent = `Counter ${state}`;
            btn.setAttribute("onclick", `handleBtnClick()`);
            return btn;
        }

        function handleBtnClick() {
            state.count += 1;
            btnRendering();
        }

        btnRendering();
    </script>
</body>
</html>
